<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ai delicious recipe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ai Delicious Recipe</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the recipe..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="recipe">The recipe will go here!</div>
      </main>

      <div>
        <footer>
          This AI project was coded by
          <a href="https://github.com/martavitamagano" target="_blank"
            >Marta Vita</a
          >
          and is open-sourced on
          <a
            href="https://github.com/martavitamagano/AI-final-project"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://ai-final-project.netlify.app" target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
