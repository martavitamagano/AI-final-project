<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Ai delicious recipe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ai Delicious Recipe</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the recipe..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Meat, Fish, Chicken, Salad,...</div>
        </div>

        <div class="recipe hidden" id="recipe"></div>
      </main>

      <div>
        <footer>
          This AI project was coded by
          <a href="https://github.com/martavitamagano" target="_blank"
            >Marta Vita</a
          >
          and is open-sourced on
          <a
            href="https://github.com/martavitamagano/AI-final-project"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://ai-final-project.netlify.app" target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
